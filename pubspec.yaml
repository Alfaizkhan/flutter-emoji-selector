name: emoji_selector
description: A flutter emoji picker.
version: 0.0.1
homepage: https://github.com/Alfaizkhan/flutter-emoji_selector

environment:
  sdk: ">=2.17.3 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - packages/emoji_selector/data/emoji.json
